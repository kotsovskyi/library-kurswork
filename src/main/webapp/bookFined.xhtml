<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

		<h:form id="serch-book-form">
			<p:growl id="msg" showDetail="true"/>

			<p:dataTable id="book" value="#{bookController.getBook()}" var="boo"
						 editable="true" style="margin-bottom:20px">

				<f:facet name="header">Знайдені книжки</f:facet>

				<p:ajax event="rowEdit" listener="#{bookController.onBookEdit}" process="book" update=":serch-book-form:msg" />
				<p:ajax event="rowEditCancel" listener="#{bookController.onBookCancel}" update=":serch-book-form:msg" />

				<p:column headerText="ISBN">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{boo.bookId}" /></f:facet>
						<f:facet name="input">
							<h:outputText value="#{boo.bookId}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Назва">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{boo.title}" /></f:facet>
						<f:facet name="input">
							<p:inputText value="#{boo.title}" required="true" style="width:100%"/>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Автор">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{boo.author}" /></f:facet>
						<f:facet name="input">
							<p:inputText value="#{boo.author}" required="true" style="width:100%"/>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Рік друку">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{boo.publishedDate}" /></f:facet>
						<f:facet name="input">
							<p:inputText value="#{boo.publishedDate}" required="true" style="width:100%"/>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Розташування">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{boo.rackNumber}" /></f:facet>
						<f:facet name="input">
							<p:inputText value="#{boo.rackNumber}" required="true" style="width:100%"/>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Ціна">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{boo.price}" /></f:facet>
						<f:facet name="input">
							<p:inputText value="#{boo.price}" required="true" style="width:100%"/>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:form>
</html>
