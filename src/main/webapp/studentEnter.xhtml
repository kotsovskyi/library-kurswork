<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

        #{studentEnterBean.studentNull()}

        <h1>Student login</h1>
        <br/>
        <br/>
        <br/>

        <h:form>

            <h:panelGrid id="grid" columns="3" columnClasses="wd, wd, wd">
                <p:outputLabel for="namek" value="Login"/>
                <p:inputText id="namek"
                             required="true" value="#{studentEnterBean.login}"
                             requiredMessage="#{msgsReg.nameRequired}"
                             validatorMessage="#{msgsReg.nameLength}">
                    <f:validateLength minimum="5" maximum="25"/>
                </p:inputText>

                <p:message for="namek" display="text"/>

                <p:outputLabel for="passk" value="Password"/>
                <p:password id="passk" value="#{studentEnterBean.pass}"
                            required="true" requiredMessage="#{msgsReg.passwordRequired}"
                            validatorMessage="#{msgsReg.passwordLength}">
                    <f:validateLength minimum="4" maximum="128"/>
                </p:password>
                <p:message for="passk" display="text"/>

            </h:panelGrid>
            <br/>
            <br/>
            <br/>
            <br/>
            <p:commandButton value="Submit"
                             action="#{studentEnterBean.findStudent()}" update="grid"/>
        </h:form>

        <form class="cd-form">
            <p class="fieldset">
                <label class="image-replace cd-email" for="signin-email">E-mail</label>
                <input class="full-width has-padding has-border" id="signin-email" type="email" placeholder="E-mail"/>
                <span class="cd-error-message">Здесь сообщение об ошибке!</span>
            </p>

            <p class="fieldset">
                <label class="image-replace cd-password" for="signin-password">Пароль</label>
                <input class="full-width has-padding has-border" id="signin-password" type="text"  placeholder="Пароль"/>
                <a href="#0" class="hide-password">Сховати</a>
                <span class="cd-error-message">Здесь сообщение об ошибке!</span>
            </p>

            <p class="fieldset">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Запам'ятати мене</label>
            </p>

            <p class="fieldset">
                <input class="full-width" type="submit" value="Войти"/>
            </p>
        </form>

</html>
