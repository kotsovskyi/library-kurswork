<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/adminTemp.xhtml">


    <ui:define name="content">
        <br/>
        <br/>
        <h2 style="text-align: center; color: #0B615E;">Реєстрація нового читача</h2>
        <br/>
            <h:form>

                <h:panelGrid id="gridd" columns="1" columnClasses="wd">
                    <p:inputText id="memberPass" style="margin-top: 10px; width: 500px;height: 35px; margin-left: 180px;"
                                 placeholder="Введіть серію та номер паспорта (КС816297) або студентського"
                                 value="#{memberController.passport}"
                                 required="true">
                        <f:validateLength minimum="8" maximum="10"/>
                    </p:inputText>
                    <p:message for="memberPass" style="color:red"/>
                    <br/>

                    <p:inputText id="memberMail" style="margin-top: 5px; width: 500px;height: 35px; margin-left: 180px;"
                                 placeholder="Введіть e-mail"
                                 value="#{memberController.email}"
                                 required="true">
                        <f:validateLength minimum="10" maximum="64"/>
                    </p:inputText>
                    <p:message for="memberMail" style="color:red"/>
                    <br/>

                    <p:inputText id="memberName" style="margin-top: 5px; width: 500px;height: 35px; margin-left: 180px;"
                                 placeholder="Введіть ім'я"
                                 value="#{memberController.name}"
                                 required="true">
                        <f:validateLength minimum="10" maximum="64"/>
                    </p:inputText>
                    <p:message for="memberName" style="color:red"/>
                    <br/>
                </h:panelGrid>
                <p:commandButton update="gridd" value="Submit" style="margin-top: 10px; background-color: #39ADB4; width: 500px;height: 35px;
                            margin-left: 180px; margin-bottom: 50px;"
                                 action="#{memberController.addMember()}"/>
            </h:form>
    </ui:define>
</ui:composition>
</html>
