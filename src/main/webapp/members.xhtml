<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="WEB-INF/templates/adminUniversityTemp.xhtml">

        <ui:define name="content">
            <br/>

            <h:form id="form-members">
                <p:growl id="ms" showDetail="true"/>

                <p:dataTable id="members" value="#{memberController.getMembers()}"
                             var="member" editable="true" style="margin-bottom:20px">
                    <f:facet name="header">Усі читачі</f:facet>

                    <p:ajax event="rowEdit" listener="#{memberController.onBookEdit}" process="members" update=":form-members:ms" />
                    <p:ajax event="rowEditCancel" listener="#{memberController.onBookCancel}" update=":form-members:ms" />

                    <p:column headerText="Паспорт">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{member.passport}" /></f:facet>
                            <f:facet name="input">
                                <h:outputText value="#{member.passport}" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Ім'я">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{member.name}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText id="name" value="#{member.name}" required="true" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="E-mail">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{member.email}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText id="email" value="#{member.email}" required="true" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Дата реєстрації">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{member.dateRegistration}" /></f:facet>
                            <f:facet name="input">
                                <p:inputText id="registration" value="#{member.dateRegistration}" required="true" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
            </h:form>


        </ui:define>
    </ui:composition>
</h:body>
</html>
